<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Quote Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#fef2f2',
                            500: '#CA1824',
                            600: '#B0151F',
                            700: '#96121A',
                        },
                        brand: '#CA1824'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-slate-50 to-blue-50 min-h-screen flex items-center justify-center p-6">
    <div class="max-w-md w-full">
        <!-- Logo/Header -->
        <div class="text-center mb-8">
            <div class="flex items-center justify-center mb-4">
                <div class="flex items-center bg-white rounded-lg px-4 py-2 shadow-lg">
                    <div class="w-8 h-8 bg-red-600 rounded-full flex items-center justify-center mr-3">
                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path>
                        </svg>
                    </div>
                    <div class="text-left">
                        <div class="text-lg font-bold">
                            <span class="text-black">My</span>
                            <span class="text-red-600" style="color: #CA1824;">Bookkeepers.com</span>
                        </div>
                        <div class="text-xs text-gray-600 font-medium">Quote Tool</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Login Card -->
        <div class="bg-white rounded-xl shadow-lg p-8">
            <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Sign In</h1>
            
            <!-- Error Message -->
            <div id="errorMessage" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-4">
                <p id="errorText"></p>
            </div>

            <!-- Success Message -->
            <div id="successMessage" class="hidden bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-lg mb-4">
                <p id="successText"></p>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required
                        autocomplete="email"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent transition-all duration-200"
                        placeholder="you@example.com"
                    >
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required
                        autocomplete="current-password"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent transition-all duration-200"
                        placeholder="Enter your password"
                    >
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input 
                            id="rememberMe" 
                            name="rememberMe" 
                            type="checkbox" 
                            class="h-4 w-4 text-red-600 focus:ring-red-500 border-gray-300 rounded"
                        >
                        <label for="rememberMe" class="ml-2 block text-sm text-gray-700">
                            Remember me
                        </label>
                    </div>
                    <!-- Future: Add forgot password link -->
                    <!-- <a href="#" class="text-sm text-red-600 hover:text-red-700">Forgot password?</a> -->
                </div>

                <button 
                    type="submit" 
                    id="loginButton"
                    class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-3 px-4 rounded-lg transition-all duration-200 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5"
                    style="background-color: #CA1824;"
                >
                    <span id="loginButtonText">Sign In</span>
                    <span id="loginButtonSpinner" class="hidden">
                        <svg class="animate-spin h-5 w-5 text-white inline-block ml-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </span>
                </button>
            </form>
        </div>

        <!-- Footer -->
        <div class="text-center mt-6 text-sm text-gray-600">
            <p>Secure login powered by Supabase</p>
        </div>
    </div>

    <script type="module">
        // Import Supabase client (will need to be configured for client-side)
        // For now, we'll use API endpoint for login
        
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const successMessage = document.getElementById('successMessage');
        const successText = document.getElementById('successText');
        const loginButton = document.getElementById('loginButton');
        const loginButtonText = document.getElementById('loginButtonText');
        const loginButtonSpinner = document.getElementById('loginButtonSpinner');

        function showError(message) {
            errorText.textContent = message;
            errorMessage.classList.remove('hidden');
            successMessage.classList.add('hidden');
        }

        function showSuccess(message) {
            successText.textContent = message;
            successMessage.classList.remove('hidden');
            errorMessage.classList.add('hidden');
        }

        function hideMessages() {
            errorMessage.classList.add('hidden');
            successMessage.classList.add('hidden');
        }

        function setLoading(loading) {
            if (loading) {
                loginButton.disabled = true;
                loginButtonText.textContent = 'Signing in...';
                loginButtonSpinner.classList.remove('hidden');
            } else {
                loginButton.disabled = false;
                loginButtonText.textContent = 'Sign In';
                loginButtonSpinner.classList.add('hidden');
            }
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();
            setLoading(true);

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showError('Please enter both email and password.');
                setLoading(false);
                return;
            }

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email,
                        password
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showSuccess('Login successful! Redirecting...');
                    
                    // Store session tokens in localStorage for subsequent API calls
                    if (data.session) {
                        localStorage.setItem('supabase_access_token', data.session.access_token);
                        if (data.session.refresh_token) {
                            localStorage.setItem('supabase_refresh_token', data.session.refresh_token);
                        }
                        if (data.session.expires_at) {
                            localStorage.setItem('supabase_expires_at', data.session.expires_at.toString());
                        }
                    }
                    
                    // Store user data in localStorage (for navigation menu, etc.)
                    if (data.user) {
                        localStorage.setItem('current_user', JSON.stringify(data.user));
                    }
                    
                    // Redirect to quote tool after short delay
                    setTimeout(() => {
                        window.location.href = '/quote-tool.html';
                    }, 500);
                } else {
                    showError(data.error || 'Invalid email or password. Please try again.');
                    setLoading(false);
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('An error occurred. Please try again.');
                setLoading(false);
            }
        });

        // Check if user is already logged in (check localStorage for stored session)
        function checkAuthStatus() {
            const accessToken = localStorage.getItem('supabase_access_token');
            const userData = localStorage.getItem('current_user');
            
            if (accessToken && userData) {
                // User appears to be logged in, verify with API
                fetch('/api/auth/me', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success && data.user) {
                        // User is logged in, redirect to quote tool
                        window.location.href = '/quote-tool.html';
                    } else {
                        // Invalid session, clear storage
                        localStorage.removeItem('supabase_access_token');
                        localStorage.removeItem('supabase_refresh_token');
                        localStorage.removeItem('supabase_expires_at');
                        localStorage.removeItem('current_user');
                    }
                })
                .catch(error => {
                    // Error checking auth, clear storage and show login form
                    console.log('Auth check error:', error);
                    localStorage.removeItem('supabase_access_token');
                    localStorage.removeItem('supabase_refresh_token');
                    localStorage.removeItem('supabase_expires_at');
                    localStorage.removeItem('current_user');
                });
            }
            // If no token/user data, show login form (default state)
        }

        // Check auth status on page load
        checkAuthStatus();
    </script>
</body>
</html>
